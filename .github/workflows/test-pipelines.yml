name: Test pipelines

on:
  pull_request:
    branches: [main]

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      ts_changed: ${{ steps.filter.outputs.ts }}
      py_changed: ${{ steps.filter.outputs.py }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            ts:
              - 'clients/cardscan-ts/**/*.ts'
            py:
              - 'clients/cardscan-python/**/*.py'
  test-ts:
    runs-on: ubuntu-latest
    needs: check_changes
    if: ${{ needs.check_changes.outputs.ts_changed == 'true' }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install dependencies
        working-directory: clients/cardscan-ts
        run: npm ci
      - name: Set up environment variables file
        working-directory: clients/cardscan-ts
        run: echo "${{ secrets.TESTS_ENV_FILE }}" > .env
      - working-directory: clients/cardscan-ts
        run: npm run test

  test-python:
    runs-on: ubuntu-latest
    needs: check_changes
    if: ${{ needs.check_changes.outputs.py_changed == 'true' }}
    strategy:
      matrix:
        python-version: ["3.8", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        working-directory: clients/cardscan-python
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi
      - name: Set up environment variables file
        working-directory: clients/cardscan-python
        run: echo "${{ secrets.TESTS_ENV_FILE }}" > test/.env
      - name: Test with pytest
        working-directory: clients/cardscan-python
        run: pytest test/test_pipelines.py
