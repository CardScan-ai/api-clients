          # ----------------- Card Components -----------------
    CardApiResponse:
      type: object
      required:
      - card_id
      - state
      - created_at
      - deleted
      properties:
        card_id:
          type: string
          format: uuid
        state:
          $ref: '#/components/schemas/CardState'
        created_at:
          type: string
          format: date-time
          description: The timestamp when the eligibility response was created.
        error:
          $ref: '#/components/schemas/ModelError'
        images:
          type: object
          nullable: true
          properties:
            front:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                  description: The URL to the front image of the card.
            back:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                  description: The URL to the back image of the card.
        deleted:
          type: boolean
        details:
          type: object
          nullable: true
          properties:
            group_number:
              $ref: '#/components/schemas/MatchScore'
            member_number:
              $ref: '#/components/schemas/MatchScore'
            payer_name:
              $ref: '#/components/schemas/MatchScore'
            rx_bin:
              $ref: '#/components/schemas/MatchScore'
            rx_pcn:
              $ref: '#/components/schemas/MatchScore'
            member_name:
              $ref: '#/components/schemas/MatchScore'
            dependent_names:
              type: array
              items:
                $ref: '#/components/schemas/MatchScore'
            plan_name:
              $ref: '#/components/schemas/MatchScore'
            plan_id:
              $ref: '#/components/schemas/MatchScore'
            card_specific_id:
              $ref: '#/components/schemas/MatchScore'
    CardState:
      type: string
      enum:
      - pending
      - processing
      - frontside_processing
      - frontside_failed
      - backside_processing
      - backside_failed
      - post_processing
      - completed
      - error
      - unknown
    EligibilityState:
      type: string
      enum:
      - processing
      - completed
      - error
    MatchScore:
      type: object
      properties:
        value:
          type: string
          description: The matching score value of the card.
        scores:
          type: array
          items:
            type: string
    ScanCaptureType:
      type: string
      enum:
      - manual
      - automatic
      - selectedFile
      - api
          # ----------------- Scan Components -----------------
    ScanOrientation:
      type: string
      enum:
      - front
      - back
    ScanMetadata:
      type: object
      properties:
        captureType:
          type: string
          enum: [automatic, manual]
          description: The type of capture (automatic or manual)
        guides:
          type: object
          properties:
            x:
              type: integer
            y:
              type: integer
            width:
              type: integer
            height:
              type: integer
          description: Coordinates and dimensions of capture guides
        captureCanvas:
          type: object
          properties:
            width:
              type: integer
            height:
              type: integer
          description: Dimensions of the capture canvas
        videoBackground:
          type: object
          properties:
            width:
              type: integer
            height:
              type: integer
          description: Dimensions of the video background
        windowInner:
          type: object
          properties:
            width:
              type: integer
            height:
              type: integer
          description: Inner window dimensions
        mlThreshold:
          type: number
          description: Threshold for machine learning
        laplacianThreshold:
          type: number
          description: Threshold for Laplacian edge detection
        package_name:
          type: string
          description: Name of the package
        package_version:
          type: string
          description: Version of the package
        videoTrack:
          type: object
          properties:
            aspectRatio:
              type: number
            deviceId:
              type: string
            frameRate:
              type: number
            groupId:
              type: string
            height:
              type: integer
            resizeMode:
              type: string
            width:
              type: integer
          description: Video track details
        cameraCapabilities:
          type: object
          properties:
            aspectRatio:
              type: object
              properties:
                max:
                  type: number
                min:
                  type: number
            deviceId:
              type: string
            facingMode:
              type: array
              items:
                type: string
            frameRate:
              type: object
              properties:
                max:
                  type: number
                min:
                  type: number
            groupId:
              type: string
            height:
              type: object
              properties:
                max:
                  type: number
                min:
                  type: number
            resizeMode:
              type: array
              items:
                type: string
            width:
              type: object
              properties:
                max:
                  type: number
                min:
                  type: number
          description: Camera capabilities
        capture_score:
          type: object
          properties:
            scores:
              type: array
              items:
                type: object
                properties:
                  score:
                    type: number
                  laplacian:
                    type: number
              description: List of capture scores
            max_lapScore:
              type: number
              description: Maximum Laplacian score
    UploadParameters:
      type: object
      required:
      - Content-Type
      - Content-Disposition
      - x-amz-meta-cardscan-account-id
