openapi: 3.0.0
info:
  title: CardScan API
  description: The official documentation for the CardScan API.
  version: 1.0.0
servers:
- url: https://{prefix}.cardscan.ai/{version}
  description: API Server
  variables:
    version:
      default: v1
      description: The version of the API
    prefix:
      description: The api environment to use as a prefix, e.g. api, sandbox
      default: sandbox
      enum:
      - api
      - sandbox
tags:
- name: CardScan
paths:
  /access-token:
    get:
      tags:
      - CardScan
      summary: Access Token
      operationId: getAccessToken
      security:
      - bearerAuth: []
      parameters:
      - name: user_id
        description: The ID of the user
        in: query
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                - Token
                - IdentityId
                properties:
                  Token:
                    type: string
                    description: The access token.
                  IdentityId:
                    type: string
                    description: The identity ID.
                  session_id:
                    type: string
                    description: The session ID.
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /cards/{card_id}:
    delete:
      tags:
      - CardScan
      summary: Delete Card
      operationId: deleteCardById
      security:
      - bearerAuth: []
      parameters:
      - name: card_id
        description: The ID of the card
        in: path
        schema:
          type: string
          format: uuid
        required: true
      responses:
        '204':
          description: Card was successfully deleted
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '403':
          description: Forbidden
          $ref: '#/components/responses/ApiErrorResponse'
        '404':
          description: Card not found
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
    get:
      tags:
      - CardScan
      summary: Get Card by ID
      operationId: getCardById
      security:
      - bearerAuth: []
      parameters:
      - name: card_id
        description: The ID of the card
        in: path
        schema:
          type: string
          format: uuid
        required: true
      responses:
        '200':
          $ref: '#/components/responses/CardResponse'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '403':
          description: Forbidden
          $ref: '#/components/responses/ApiErrorResponse'
        '404':
          description: Card not found
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /cards/search:
    get:
      tags:
      - CardScan
      summary: Search Cards (200) OK
      operationId: searchCards
      security:
      - bearerAuth: []
      parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
      - name: limit
        in: query
        schema:
          type: integer
      - name: cursor
        in: query
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                - cards
                - response_metadata
                properties:
                  cards:
                    type: array
                    items:
                      $ref: '#/components/schemas/CardApiResponse'
                  response_metadata:
                    $ref: '#/components/schemas/ResponseMetadata'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /cards:
    get:
      tags:
      - CardScan
      summary: List Cards
      operationId: listCards
      security:
      - bearerAuth: []
      parameters:
      - name: limit
        in: query
        schema:
          type: integer
      - name: cursor
        in: query
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                - cards
                - response_metadata
                properties:
                  cards:
                    type: array
                    items:
                      $ref: '#/components/schemas/CardApiResponse'
                  response_metadata:
                    $ref: '#/components/schemas/ResponseMetadata'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
    post:
      tags:
      - CardScan
      summary: Creates a new card
      operationId: createCard
      security:
      - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enable_backside_scan:
                  type: boolean
                  default: false
                  description: Whether to enable backside scanning
                enable_livescan:
                  type: boolean
                  default: false
                  description: Whether to enable live scanning
                backside:
                  type: object
                  properties:
                    scanning:
                      type: string
                      default: disabled
                      enum:
                      - required
                      - optional
                      - disabled
                      description: The scanning mode
      responses:
        '201':
          $ref: '#/components/responses/CardResponse'
        '400':
          description: Bad request
          $ref: '#/components/responses/ApiErrorResponse'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /cards/{card_id}/upload:
    post:
      tags:
      - CardScan
      summary: Direct Upload
      operationId: directUpload
      requestBody:
        content:
          image/jpeg:
            schema:
              oneOf:
              - type: string
                format: base64
              - type: string
                format: binary
      security:
      - bearerAuth: []
      parameters:
      - name: orientation
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/ScanOrientation'
      - name: capture_type
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/ScanCaptureType'
      - name: card_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                - card_id
                - scan_id
                - metadata
                properties:
                  card_id:
                    type: string
                    format: uuid
                  scan_id:
                    type: string
                    format: uuid
                  metadata:
                    type: object
                    properties:
                      ocr_latency:
                        type: string
                        description: OCR latency in milliseconds
        '400':
          description: Bad request
          $ref: '#/components/responses/ApiErrorResponse'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '403':
          description: Forbidden
          $ref: '#/components/responses/ApiErrorResponse'
        '404':
          description: Card not found
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /cards/{card_id}/generate-upload-url:
    post:
      tags:
      - CardScan
      summary: Card - Generate Upload URL
      operationId: generateCardUploadUrl
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - orientation
              properties:
                orientation:
                  $ref: '#/components/schemas/ScanOrientation'
                capture_type:
                  $ref: '#/components/schemas/ScanCaptureType'
                metadata:
                  $ref: '#/components/schemas/ScanMetadata'
      security:
      - bearerAuth: []
      parameters:
      - name: card_id
        in: path
        schema:
          type: string
          format: uuid
        required: true
      - name: expiration
        in: query
        schema:
          type: integer
          minimum: 100
          maximum: 3600
          default: 3600
        required: false
      responses:
        '200':
          $ref: '#/components/responses/UploadUrlResponse'
        '400':
          description: Bad request
          $ref: '#/components/responses/ApiErrorResponse'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '403':
          description: Forbidden
          $ref: '#/components/responses/ApiErrorResponse'
        '404':
          description: Card not found
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /scans/{scan_id}/metadata:
    get:
      tags:
      - CardScan
      summary: Get Scan Metadata
      operationId: getScanMetadata
      security:
      - bearerAuth: []
      parameters:
      - name: scan_id
        in: path
        schema:
          type: string
          format: uuid
        required: true
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
          $ref: '#/components/responses/ApiErrorResponse'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '403':
          description: Forbidden
          $ref: '#/components/responses/ApiErrorResponse'
        '404':
          description: Scan not found
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /generate-upload-url:
    get:
      tags:
      - CardScan
      summary: Generate an upload URL
      operationId: generateUploadUrl
      security:
      - bearerAuth: []
      parameters:
      - name: expiration
        in: query
        schema:
          type: integer
          minimum: 100
          maximum: 3600
        required: true
      responses:
        '200':
          $ref: '#/components/responses/UploadUrlResponse'
        '400':
          description: Bad request
          $ref: '#/components/responses/ApiErrorResponse'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /eligibility/{eligibility_id}:
    get:
      tags:
      - CardScan
      summary: Get Eligibility
      operationId: getEligibilityById
      security:
      - bearerAuth: []
      parameters:
      - name: eligibility_id
        in: path
        schema:
          type: string
        required: true
      responses:
        '200':
          description: A single eligibility record
          $ref: '#/components/responses/EligibilityResponse'
        '400':
          description: Bad request
          $ref: '#/components/responses/ApiErrorResponse'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '404':
          description: Eligibility record not found
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /eligibility:
    get:
      tags:
      - CardScan
      summary: List Eligibility
      operationId: listEligibility
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                - eligibility_requests
                - response_metadata
                properties:
                  eligibility_requests:
                    type: array
                    items:
                      $ref: '#/components/schemas/EligibilityApiResponse'
                  response_metadata:
                    $ref: '#/components/schemas/ResponseMetadata'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
    post:
      tags:
      - CardScan
      summary: Create Eligibility Record
      operationId: createEligibility
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - eligibility
              - card_id
              properties:
                eligibility:
                  $ref: '#/components/schemas/EligibilityInfo'
                card_id:
                  type: string
                  format: uuid
                  description: The ID of the card.
      security:
      - bearerAuth: []
      responses:
        '201':
          description: Eligibility record created
          $ref: '#/components/responses/EligibilityResponse'
        '400':
          description: Missing properties in the request body
          $ref: '#/components/responses/ApiErrorResponse'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '404':
          $ref: '#/components/responses/ApiErrorResponse'
          description: Card not found
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /generate-magic-link:
    get:
      tags:
      - CardScan
      operationId: generateMagicLink
      summary: Generate Magic Link
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Generates a magic link
          content:
            application/json:
              schema:
                type: object
                required:
                - magic_link
                - token
                - expires_at
                properties:
                  magic_link:
                    type: string
                    format: uri
                    description: The URL of the magic link
                  token:
                    type: string
                    description: The token associated with the magic link
                  expires_at:
                    type: string
                    format: date-time
                    description: The expiration date and time of the magic link
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
  /validate-magic-link:
    get:
      tags:
      - CardScan
      summary: Validate Magic Link
      operationId: validateMagicLink
      parameters:
      - name: token
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                - Token
                - IdentityId
                properties:
                  Token:
                    type: string
                    description: The token associated with the magic link
                  IdentityId:
                    type: string
                    description: The identity ID.
        '400':
          description: Bad request
          $ref: '#/components/responses/ApiErrorResponse'
        '404':
          description: Magic link not found
          $ref: '#/components/responses/ApiErrorResponse'
        '410':
          description: Magic link expired
          $ref: '#/components/responses/ApiErrorResponse'
        '500':
          $ref: '#/components/responses/ApiInternalErrorResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  responses:
    ApiErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponse'
    ApiInternalErrorResponse:
      description: Internal Error response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: A message describing the error.
    EligibilityResponse:
      description: Successful eligibility response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EligibilityApiResponse'
    CardResponse:
      description: Successful card response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CardApiResponse'
    UploadUrlResponse:
      description: Successful upload URL response
      content:
        application/json:
          schema:
            type: object
            required:
            - upload_url
            - upload_parameters
            - card_id
            - scan_id
            properties:
              card_id:
                type: string
                format: uuid
              scan_id:
                type: string
                format: uuid
              upload_url:
                type: string
                format: uri
                description: The URL to upload the card image.
              upload_parameters:
                $ref: '#/components/schemas/UploadParameters'
  schemas:
    # ----------------- Cardscan eligibility API Components -----------------
    ProviderDto:
      type: object
      required:
      - firstName
      - lastName
      - npi
      properties:
        firstName:
          type: string
          maxLength: 35
          minLength: 1
          description: >
            Loop: 2100B Segment: MN1, Element: NM104, Notes: NM101=PR when providerType='payer' && payerId is present otherwise 1P for Provider, NM102=1 Person, firstName 1-35 alphanumeric characters

        lastName:
          type: string
          maxLength: 60
          minLength: 1
          description: >
            Loop: 2100B Segment: MN1, Element: NM103, Notes: NM101=PR when providerType='payer' && payerId is present otherwise 1P for Provider, NM102=1 Person, lastName 1-60 alphanumeric characters

        npi:
          type: string
          maxLength: 80
          minLength: 1
          description: >
            Loop: 2100B Segment: MN1, Element: NM109, Notes: NM108=XX Centers for Medicare and Medicaid Services National Provider Identifier 2-80 alphanumeric characters

    SubscriberDto:
      type: object
      required:
      - firstName
      - lastName
      - dateOfBirth
      properties:
        firstName:
          type: string
          maxLength: 35
          minLength: 1
          description: >
            Loop: 2100C and 2100D, Segment: MN1, Element: NM104, Notes: firstName 1-35 alphanumeric characters

        lastName:
          type: string
          maxLength: 60
          minLength: 1
          description: >
            Loop: 2100C and 2100D, Segment: MN1, Element: NM103, Notes: lastName 1-60 alphanumeric characters

        dateOfBirth:
          type: string
          pattern: ^\d{8}$
          description: >
            Loop: 2100C and 2100D, Segment: DMG, Element: DMG02, Notes: date of birth in YYYYMMDD format

    EligibilityInfo:
      type: object
      required:
      - provider
      - subscriber
      properties:
        provider:
          $ref: '#/components/schemas/ProviderDto'
        subscriber:
          $ref: '#/components/schemas/SubscriberDto'
    EligibilityApiResponse:
      type: object
      required:
      - eligibility_id
      - state
      - card_id
      - created_at
      - update_at
      properties:
        eligibility_id:
          type: string
          description: The ID of the eligibility record.
        state:
          type: string
          enum:
          - completed
          - processing
          - error
          description: The state of the eligibility record.
        card_id:
          type: string
          description: The ID of the card.
        eligibility_request:
          type: object
          description: The eligibility request.
          properties:
            controlNumber:
              type: string
              description: The control number of the claim.
              nullable: false
            tradingPartnerServiceId:
              type: string
              description: The ID of the trading partner service.
              nullable: false
            provider:
              $ref: '#/components/schemas/ProviderDto'
            subscriber:
              type: object
              properties:
                firstName:
                  type: string
                  description: The first name of the subscriber.
                lastName:
                  type: string
                  description: The last name of the subscriber.
                memberId:
                  type: string
                  description: The member ID of the subscriber.
                dob:
                  type: string
                  description: The date of birth of the subscriber.
        eligibility_response:
          type: object
          additionalProperties: true
          nullable: true
          description: The eligibility raw response.
        eligibility_summarized_response:
          $ref: '#/components/schemas/EligibilitySummarizedResponse'
          nullable: true
        error:
          $ref: '#/components/schemas/ModelError'
        created_at:
          type: string
          format: date-time
          description: The timestamp when the eligibility record was created.
        update_at:
          type: string
          format: date-time
          description: The timestamp when the eligibility record was last updated.
    EligibilitySummarizedResponse:
      type: object
      properties:
        subscriber_details:
          $ref: '#/components/schemas/SubscriberDetails'
        payer_details:
          $ref: '#/components/schemas/PayerDetails'
